<!DOCTYPE html>
<html>
<head lang="en">
    include "../includes/head.html"
    <script type="application/javascript">
        $(function(){
            $(".show-more-button").click(function(){

                var container = $(this).parent().parent();
                if(container.hasClass("full"))
                {
                    container.removeClass("full");
                }
                else{
                    container.addClass("full");
                }

            });
        })
    </script>
</head>
<body>
<div class="page">
    <div id="eventDetails">
    </div>
</div>
</body>
</html>
